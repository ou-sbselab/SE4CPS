<h2>Software Engineering for Cyber-Physical Systems</h2>
<h4>Erik Fredericks (<a href="mailto:fredericks@oakland.edu">fredericks@oakland.edu</a>)</h4>
<h4>Fall 2019</h4>
<hr size="5" />
<h2>KAOS Goal Modeling</h2>
<p>(Slides adapted from MSU CSE914)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="2" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Introduction to KAOS Goal Modeling</h1>
<ul>
<li>What is goal modeling?</li>
<li>Goal modeling with KAOS</li>
<li>Models at run time</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="3" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/jigsaw.png&quot;);filter:opacity(20%);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="3" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;" data-marpit-advanced-background="content">
<h1>What is goal modeling?</h1>

<ul>
<li>What is a goal?
<ul>
<li>Representation of stakeholder objectives<br /><br /></li>
</ul>
</li>
<li>Who are the stakeholders?
<ul>
<li>Anybody interested in system
<ul>
<li>Developers, customers, maintainers, etc.<br /><br /></li>
</ul>
</li>
</ul>
</li>
<li>What is a goal model?
<ul>
<li>Hierarchical arrangement of goals</li>
<li>Demonstrates relationships between goals</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:#333;" data-marpit-advanced-background="pseudo" data-marpit-pagination="3" data-marpit-pagination-total="50"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="4" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>What are goals?</h1>
<p>Examples of goals:</p>
<ul>
<li>Camera sensor must have 180 degree field of view</li>
<li>Radar sensor is always on</li>
<li>All sensors must provide reliable data</li>
</ul>
<p>Examples of non-goals:</p>
<ul>
<li>Camera software implemented in C</li>
<li>Radar housing painted red</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="5" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Goal Hierarchy</h1>
<ul>
<li>
<p>Goals can be decomposed from <strong>high-level objectives</strong> to <strong>low-level requirements</strong></p>
</li>
<li>
<p>Each goal refined with sub-goals that define how it can be satisfied</p>
</li>
<li>
<p>Leaf-level goals are considered to be <em><strong>requirements / expectations</strong></em></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="6" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/kaos-basic.png&quot;);background-size:600px auto;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="6" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;" data-marpit-advanced-background="content">
<h1>Goal Hierarchy</h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:#333;" data-marpit-advanced-background="pseudo" data-marpit-pagination="6" data-marpit-pagination-total="50"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="7" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Running Example</h1>
<ul>
<li>Autonomous vehicle
<ul>
<li>
<p>Different types of sensors</p>
<ul>
<li>E.g., camera and radar</li>
</ul>
</li>
<li>
<p>Main objective: keep vehicle <strong>within lane</strong></p>
</li>
</ul>
</li>
</ul>
<center>
<p><img src="img/autonomous-sensors.png" alt="" /></p>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="8" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>High-level vs. low-level goals</h1>
<ul>
<li>Order these goals from high level to low level
<ul>
<li>Camera sensor provides data to processing unit</li>
<li>Vehicle must always stay within lane markings</li>
<li>Camera sensor must always be ON</li>
<li>Camera sensor detects objects within 10 meters</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="9" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>High-level vs. low-level goals</h1>
<ul>
<li>Order these goals from high level to low level
<ul>
<li>Camera sensor provides data to processing unit</li>
<li><strong>(1) Vehicle must always stay within lane markings</strong></li>
<li>Camera sensor must always be ON</li>
<li>Camera sensor detects objects within 10 meters</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="10" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>High-level vs. low-level goals</h1>
<ul>
<li>Order these goals from high level to low level
<ul>
<li><strong>(2) Camera sensor provides data to processing unit</strong></li>
<li>(1) Vehicle must always stay within lane markings</li>
<li>Camera sensor must always be ON</li>
<li>Camera sensor detects objects within 10 meters</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="11" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>High-level vs. low-level goals</h1>
<ul>
<li>Order these goals from high level to low level
<ul>
<li>(2) Camera sensor provides data to processing unit</li>
<li>(1) Vehicle must always stay within lane markings</li>
<li>Camera sensor must always be ON</li>
<li><strong>(3) Camera sensor detects objects within 10 meters</strong></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="12" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>High-level vs. low-level goals</h1>
<ul>
<li>Order these goals from high level to low level
<ul>
<li>(2) Camera sensor provides data to processing unit</li>
<li>(1) Vehicle must always stay within lane markings</li>
<li><strong>(4) Camera sensor must always be ON</strong></li>
<li>(3) Camera sensor detects objects within 10 meters</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="13" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>High-level vs. low-level goals</h1>
<ul>
<li>Order these goals from high level to low level
<ul>
<li>Vehicle must always stay within lane markings</li>
<li>Camera sensor provides data to processing unit</li>
<li>Camera sensor detects objects within 10 meters</li>
<li>Camera sensor must always be ON</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="14" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Types of goals</h1>
<ul>
<li><strong>Functional goals</strong>
<ul>
<li>&quot;Hard&quot; goals</li>
<li>Functions that system will perform</li>
<li>Well-defined criteria for satisfaction
<ul>
<li>E.g., vehicle always stays within lane markings</li>
</ul>
</li>
</ul>
</li>
<li><strong>Non-functional goals</strong>
<ul>
<li>&quot;Soft&quot; goals</li>
<li>Desired system qualities</li>
<li>Hard to define and quantify</li>
<li>Reliability</li>
<li>Quality
<ul>
<li>E.g., automatic stop is not jarring to passenger</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="15" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Types of goals</h1>
<ul>
<li>
<p><strong>Safety goals</strong></p>
<ul>
<li>Ensure system consistently runs safely</li>
<li>Does not endanger people or system itself
<ul>
<li>E.g., sensor automatically shuts off if voltage exceeds maximum</li>
</ul>
</li>
</ul>
</li>
<li>
<p><strong>Failsafe goals</strong></p>
<ul>
<li>Provide safe fallback state in case of error
<ul>
<li>E.g., system shuts off if camera sensor is damaged</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="16" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Goal exercise</h1>
<p>Identify the <strong>goals</strong> in the following paragraph:</p>
<blockquote>
<p>Company X is designing a new autonomous vehicle.  Their autonomous vehicle system comprises at least two sensors: a camera and a radar.  Both the camera and radar are responsible for sensing objects at a minimum distance of 10 meters.  These sensors can communicate to a CPU via a secure CAN bus, at which point the CPU parses the incoming data. For safety purposes, at least one sensor must be active at all times.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="17" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Goal exercise</h1>
<p>Identify the <strong>goals</strong> in the following paragraph:</p>
<blockquote>
<p>Company X is designing a new autonomous vehicle.  Their autonomous vehicle system comprises <code>at least two sensors</code>: a camera and a radar.  Both the camera and radar are responsible for <code>sensing objects at a minimum distance of 10 meters</code>.  These sensors can <code>communicate to a CPU</code> via a secure CAN bus, at which point the <code>CPU parses the incoming data</code>.  For safety purposes, <code>at least one sensor must be active at all times</code>.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-marpit-fragments="4" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="18" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Why do we use goal models?</h1>
<ul>
<li data-marpit-fragment="1">
<p>Provide rationale for requirements</p>
</li>
<li data-marpit-fragment="2">
<p>Identify stable information in system objectives</p>
</li>
<li data-marpit-fragment="3">
<p>Guide requirements elaboration / elicitation</p>
</li>
<li data-marpit-fragment="4">
<p>Provide visual depiction of relationships and dependencies between objectives</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="19" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/robot.jpg&quot;);filter:opacity(80%);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="19" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:#333;" data-marpit-advanced-background="pseudo" data-marpit-pagination="19" data-marpit-pagination-total="50"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="20" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>When to use goal models</h1>
<ul>
<li>Early in requirements engineering process
<ul>
<li>Identify problems</li>
<li>Explore solutions and alternatives</li>
<li>Performed prior to UML modeling</li>
<li>Continually refine goal model as new requirements or obstacles surface</li>
</ul>
</li>
</ul>
<center>
<p><img src="img/se-process.png" alt="width:960px" style="width:960px;" /></p>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="21" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Goal modeling with KAOS</h1>
<ul>
<li>
<p>Different approaches exist for creating goal models</p>
<ul>
<li>KAOS, i*, UML (use cases)</li>
</ul>
</li>
<li>
<p>We will be using KAOS in this class for goal modeling</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="22" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">

<h1>Goal categories</h1>
<ul>
<li>
<p>Invariant</p>
<ul>
<li data-marpit-fragment="1">Must <strong>ALWAYS</strong> be satisfied</li>
<li data-marpit-fragment="2">Safety, failsafe, or system invariants</li>
<li data-marpit-fragment="3">E.g., vehicle can never collide with an obstacle</li>
</ul>
</li>
<li>
<p>Non-invariant</p>
<ul>
<li data-marpit-fragment="4">Temporarily <strong>tolerates</strong> unsatisfied goal</li>
<li data-marpit-fragment="5">Transient conditions</li>
<li data-marpit-fragment="6">E.g., temporary sensor blockage / occlusion</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="30" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/kaos-blank.png&quot;);background-size:620px auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="30" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="30" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:#333;" data-marpit-advanced-background="pseudo" data-marpit-pagination="30" data-marpit-pagination-total="50"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="31" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/kaos-invariant.png&quot;);background-size:620px auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="31" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="31" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">

<h1>What can we do with a utility value?</h1>
<ul>
<li>
<p>Determine if an objective has been violated</p>
<ul>
<li>Or, determine if an objective is not being satisfied <em>enough</em></li>
</ul>
</li>
<li>
<p>Refactor goal model</p>
</li>
<li>
<p>Introduce a bugfix or patch</p>
</li>
<li>
<p>Reconfigure system</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="42" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Assignment Part 1</h1>
<p>Derive goal model based on requirements specification for your term project</p>
<ul>
<li>Must have at minimum:
<ul>
<li><strong>(2)</strong> Invariant goals</li>
<li><strong>(6)</strong> Non-invariant goals</li>
<li><strong>(3)</strong> System agents</li>
<li><strong>(2)</strong> AND- and <strong>(2)</strong> OR- refinements</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="43" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Other types of KAOS models</h1>
<ul>
<li>
<p>Responsibility models</p>
</li>
<li>
<p>Operation models</p>
</li>
<li>
<p>Object models</p>
</li>
<li>
<p>Obstacle models</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="44" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Responsibility models</h1>
<ul>
<li>Describes:
<ul>
<li>Agent</li>
<li>Requirements/expectations agent is responsible for</li>
</ul>
</li>
</ul>
<center>
<p><img src="img/kaos-responsibility.png" alt="width:640px" style="width:640px;" /></p>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="45" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Object models</h1>
<ul>
<li>Objects can be entities within a goal model (that are not agents)
<ul>
<li>Audio alarm if vehicle crosses lane marking</li>
</ul>
</li>
</ul>
<center>
<p><img src="img/kaos-object.png" alt="width:940px" style="width:940px;" /></p>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="46" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Operation models</h1>
<ul>
<li>Describes behaviors agents need to fulfill the goals they are responsible for
<ul>
<li>Requirements/expectations</li>
</ul>
</li>
</ul>
<center>
<p><img src="img/kaos-operation.png" alt="width:540px" style="width:540px;" /></p>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="47" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Obstacle models</h1>
<ul>
<li>Defines an obstacle to goal satisfaction</li>
<li>Attempt to identify resolve obstacles in advance by refining goal model</li>
</ul>
<center>
<p><img src="img/kaos-obstacle.png" alt="width:940px" style="width:940px;" /></p>
</center>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="48" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Agents/Assumptions</h1>
<center>
<p><img src="img/kaos-healthcare.png" alt="width:980px" style="width:980px;" /></p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="49" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:80%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/kaos-metamodel.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="20%" height="720"><section id="49" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="49" data-marpit-pagination-total="50" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:80%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
