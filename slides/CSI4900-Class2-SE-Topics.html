/* @theme fredericks */

article#presentation > svg > foreignObject > section * {
  font-family: 'Roboto', sans-serif;
  line-height: 1.1em;
}

article#presentation > svg > foreignObject > section {
  border-bottom: 8px solid #63d297;
  padding: 40px 0px 0px 40px;
  margin: 0px;
}

article#presentation > svg > foreignObject > section h1 {
  font-size: 1.5em;
  margin-bottom: 20px;
  background: #eee;
  padding: 10px;
}
article#presentation > svg > foreignObject > section h1.title {
  background: #000;
  padding: 0px; 
  margin: 0px;
}

article#presentation > svg > foreignObject > section table, article#presentation > svg > foreignObject > section tr, article#presentation > svg > foreignObject > section tbody, article#presentation > svg > foreignObject > section thead, article#presentation > svg > foreignObject > section th, article#presentation > svg > foreignObject > section td, article#presentation > svg > foreignObject > section td, article#presentation > svg > foreignObject > section table tbody tr td {

  border: 1px solid #333;
}

  width: 90%;
}

article#presentation > svg > foreignObject > section h2 {
  margin: 5px 0px;
}

}

article#presentation > svg > foreignObject > section div,
article#presentation > svg > foreignObject > section p,

  font-size: 0.7em;
}

article#presentation > svg > foreignObject > section[data-marpit-advanced-background="background"] {

  padding: 0 !important;

article#presentation > svg > foreignObject > section[data-marpit-advanced-background="background"]::before,

  display: flex;

<h2>Software Engineering for Cyber-Physical Systems</h2>
<h4>Erik Fredericks (<a href="mailto:fredericks@oakland.edu">fredericks@oakland.edu</a>)</h4>
<h4>Fall 2019</h4>
<hr size="5" />
<h2>Software Engineering Topics</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="2" data-marpit-pagination-total="14" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/astronaut.jpg&quot;);filter:opacity(0.4);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="2" data-marpit-pagination-total="14" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;" data-marpit-advanced-background="content">
<h1>Topics for Today</h1>

<ul>
<li>High-level software engineering concepts we'll be concerned with</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:#333;" data-marpit-advanced-background="pseudo" data-marpit-pagination="2" data-marpit-pagination-total="14"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="3" data-marpit-pagination-total="14" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Overarching Goals</h1>
<p>Trustworthy</p>
<ul>
<li>Minimize failures and provide graceful failsafe</li>
<li>The CPS' capabilities should never be questioned by the public</li>
</ul>
<p>Context-/Situation-Aware</p>
<ul>
<li>Able to deal with complex and diverse situations in real-time</li>
<li>Make decisions with limited resources</li>
</ul>
<p><a href="http://www.seas.upenn.edu/~lee/09cis480/lec-CPS.pdf/">http://www.seas.upenn.edu/~lee/09cis480/lec-CPS.pdf/</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="4" data-marpit-pagination-total="14" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Overarching Goals</h1>
<p>Seamless integration</p>
<ul>
<li>CPSs should be effectively invisible to the public and just be a 'part of everyday life'</li>
<li>Be integrated locally, regionally, and nationally</li>
</ul>
<p>Validation/Verification/Certification</p>
<ul>
<li>Provide <strong>assurance</strong> that our system functions correctly</li>
<li>Software Assurance:
<ul>
<li><em><strong>The level of confidence that software is free from vulnerabilities, either intentionally designed into the software or accidentally inserted at any time during its lifecycle, and that the software functions in the intended manner. (℅ wikipedia)</strong></em></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="5" data-marpit-pagination-total="14" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>SE Topics</h1>
<p>Verification</p>
<ul>
<li>Mathematically <strong>proving</strong> that your system functions <strong>correctly</strong> according to a software <strong>model</strong></li>
</ul>
<p>Validation</p>
<ul>
<li>Extensively <strong>testing</strong> system functionality in many situations to demonstrate that it functions according to its <strong>requirements</strong></li>
</ul>
<p>Traceability</p>
<ul>
<li><strong>Links</strong> between requirements and software test cases</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="6" data-marpit-pagination-total="14" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/problem-stmt.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="55%" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="6" data-marpit-pagination-total="14" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:45%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>V&amp;V Distinctions</h1>
<p>Validation: Are we building the right system?</p>
<p>Verification: Are we building the system right?</p>
<p><a href="http://www.easterbrook.ca/steve/2010/11/the-difference-between-verification-and-validation/">http://www.easterbrook.ca/steve/2010/11/the-difference-between-verification-and-validation/</a></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:#333;" data-marpit-advanced-background="pseudo" data-marpit-pagination="6" data-marpit-pagination-total="14"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="7" data-marpit-pagination-total="14" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/v-and-v.jpg&quot;);background-size:850px auto;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="7" data-marpit-pagination-total="14" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;" data-marpit-advanced-background="content">
<h1>V&amp;V Distinctions</h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:#333;" data-marpit-advanced-background="pseudo" data-marpit-pagination="7" data-marpit-pagination-total="14"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="6" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="8" data-marpit-pagination-total="14" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>SE Challenges</h1>
<p>What are the challenges that impact a CPS?</p>
<ul>
<li>Real-world environments
<ul>
<li data-marpit-fragment="1">Need to be able to both <strong>model</strong> and <strong>test</strong> unpredictable environments</li>
<li data-marpit-fragment="2"><strong>Uncertainty</strong></li>
</ul>
</li>
<li>Human interactions
<ul>
<li data-marpit-fragment="3">Do we ever <strong>really</strong> know what a human will do in any given <strong>situation</strong>?</li>
<li data-marpit-fragment="4">More <strong>uncertainty</strong></li>
</ul>
</li>
<li>Heterogeneous systems
<ul>
<li data-marpit-fragment="5">May have a Raspberry Pi, Arduino, proprietary chip, all in one system!</li>
<li data-marpit-fragment="6">Do we actually <strong>know</strong> if there will be any odd interactions?</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="9" data-marpit-pagination-total="14" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/crash-test-dummy.gif&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="9" data-marpit-pagination-total="14" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>The Takeaway...</h1>
<h2><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>UNCERTAINTY</span></foreignObject></svg></h2>
<p>makes our lives difficult...</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:#333;" data-marpit-advanced-background="pseudo" data-marpit-pagination="9" data-marpit-pagination-total="14"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="10" data-marpit-pagination-total="14" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Uncertainty</h1>
<p>Something we will discuss IN DETAIL next lecture</p>
<p>But for us,</p>
<ul>
<li>Uncertainty is why we can't perform formal verification and call it a day
<ul>
<li>That's just not how the real world works</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="11" data-marpit-pagination-total="14" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>A Brief Review (hopefully review…)</h1>
<p>Software design lifecycle</p>
<p>Software artifacts</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="12" data-marpit-pagination-total="14" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/sw-design-lifecycle.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="12" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="12" data-marpit-pagination-total="14" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1>Software Design Lifecycle</h1>
<ul>
<li>UML diagrams
<ul>
<li>State, actor, class, etc.</li>
</ul>
</li>
<li>Requirements specifications</li>
<li>Architectural models</li>
<li>Test specifications</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:#333;" data-marpit-advanced-background="pseudo" data-marpit-pagination="12" data-marpit-pagination-total="14"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="13" data-marpit-pagination-total="14" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/magic.gif&quot;);"></figure></div></section></foreignObject><foreignObject width="60%" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="13" data-marpit-pagination-total="14" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:40%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Now consider, for a hot minute</h1>
<ul>
<li>That these artifacts can work for us at <strong>run time</strong>
<ul>
<li>(Welcome to the world of models @ run.time -- future lecture)</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:#333;" data-marpit-advanced-background="pseudo" data-marpit-pagination="13" data-marpit-pagination-total="14"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="14" data-marpit-pagination-total="14" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/project.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="50%" height="720" x="50%"><section id="14" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="14" data-marpit-pagination-total="14" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left"><br />
<br />
<br />
<br />
<ul>
<li>But first, let's consider a high-level model for capturing <strong>requirements and key objectives</strong></li>
<li>On to KAOS goal modeling!</li>
</ul>
</section>
