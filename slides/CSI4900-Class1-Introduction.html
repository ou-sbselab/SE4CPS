</section>

<h1>Syllabus</h1>
<ul>

<li>Important topics like:
<ul>
<li>When is my final exam?</li>
<li>What is the grading breakdown?</li>
<li>What time does this class meet?</li>
<li>Where can I find the nifty textbook?
<ul>
<li>Joke's on you there is no textbook</li>
</ul>
</li>
</ul>
</li>
</ul>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:#333;" data-marpit-advanced-background="pseudo" data-marpit-pagination="4" data-marpit-pagination-total="56"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="5" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>What we <em><strong>will</strong></em> cover</h1>
<ul>
<li>Core software engineering concepts <strong>as applied to CPSs</strong>
<ul>
<li>Validation, verification, etc.</li>
</ul>
</li>
<li>Practical software engineering on <strong>real-world devices</strong>
<ul>
<li>Validation, verification, etc.</li>
</ul>
</li>
<li>Learning how to read <strong>research papers</strong>
<ul>
<li>AND
<ul>
<li>And</li>
</ul>
</li>
</ul>
</li>
<li>Draw conclusions from them <em>quickly and efficiently</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="6" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/no-wiring.png&quot;);"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="6" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="6" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>What we <em><strong>will not</strong></em> cover</h1>
<ul>
<li>Anything ECE-related
<ul>
<li>We're going to assume these Pis are networked and <em>untouchable</em> microcomputers
<ul>
<li>They stay in their case, end of story</li>
</ul>
</li>
<li>We're not going to be wiring them up to all sorts of sensors, unless prior permission is given
<ul>
<li>(You'll note we don't necessarily have the facilities for that sort of thing in this room)</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:#333;" data-marpit-advanced-background="pseudo" data-marpit-pagination="6" data-marpit-pagination-total="56"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="7" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/what-do-you-want.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="40%" height="720"><section id="7" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="7" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:60%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>What do you want to cover?</h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:#333;" data-marpit-advanced-background="pseudo" data-marpit-pagination="7" data-marpit-pagination-total="56"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="8" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Knowledge you are assumed to have</h1>
<ul>
<li>Able to use a Linux operating system
<ul>
<li>Navigate command line</li>
<li>Move files</li>
<li>Set permissions</li>
<li>etc.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="9" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:20%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/no-java.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="80%" height="720"><section id="9" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="9" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:20%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Knowledge you are assumed to have</h1>
<ul>
<li>Able to program in <strong>Python</strong> (preferred) or <strong>C/C++</strong> (acceptable) or <strong>Java</strong> (non-preferred)
<ul>
<li>When I say non-preferred, it means all examples will be shown in <strong>Python</strong></li>
<li>It will be up to you to translate to Java if you insist on using Java
<ul>
<li>The answer is <strong>no</strong>, I will not provide Java examples, let's be clear on that up front</li>
<li>C/C++ is possible, Java is a definite no</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:#333;" data-marpit-advanced-background="pseudo" data-marpit-pagination="9" data-marpit-pagination-total="56"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="10" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>How class will generally work</h1>
<ul>
<li>Monday: <strong>Lecture day</strong>
<ul>
<li>Introduce concepts for week</li>
<li>Paper reminder</li>
</ul>
</li>
<li>Wednesday: <strong>Work day</strong>
<ul>
<li>Student paper presentation / discussion</li>
<li>Play time with the Raspberry Pis</li>
</ul>
</li>
<li>Depending on the week (or how class is going)
<ul>
<li>May split 1 hr lecture, 1 hr work</li>
</ul>
</li>
</ul>
<p>However….</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="11" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Student Presentations</h1>
<p>We'll be taking turns presenting research papers that are relevant to the topic each week</p>
<ul>
<li>Consider this to be analogous to a seminar class</li>
<li>You'll be provided with a paper template to get your thoughts down on paper</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="12" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Student Presentations</h1>
<p>One student <strong>each week</strong> will be in charge of presenting their writeup to the class</p>
<ul>
<li>Slides not required, simply lead the discussion</li>
<li>Everybody will be required to have read the paper prior to coming to class</li>
<li>This talk will be brief, we just want the highlights and a short discussion</li>
</ul>
<p>Does everybody need to fill out the template?</p>
<ul>
<li><strong>No, just the student leading the discussion</strong></li>
<li>(but if you don't participate I'll know)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="13" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Topic Presentation</h1>
<p>Additionally, each student will be in charge of presenting 1 module to the class</p>
<ul>
<li>~45-min - 1 hr presentation</li>
</ul>
<p>I will provide the list of available topics in Moodle for you to choose from</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="14" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Topic Presentation</h1>
<p>For instance, if you are interested in <em>Probabilistic Model Checking</em> you would present information gained from several papers</p>
<ul>
<li>We'd hear about model checking in general, how probability theory impacts that, what Kripke structures are, etc.
<ul>
<li>Oh neat, probabilistic model checking can be used at run time as well, we'd hear about that too</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="15" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/queen-elizabeth.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="70%" height="720"><section id="15" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="15" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Lab Time</h1>
<p>In addition to how fun this class will be, this will be an additional layer of fun</p>
<p>Generally, lab time will be used for working on basic concepts that will help your term project along</p>
<p>We will not necessarily have a lab report, but you will need to demonstrate that you are making forward progress each week</p>
<p>Grading requirements will be provided with each lab manual</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:#333;" data-marpit-advanced-background="pseudo" data-marpit-pagination="15" data-marpit-pagination-total="56"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="16" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Term Project</h1>
<ul>
<li>Oh yes, there will be a term project</li>
<li>You have the option of working on a team or by yourself
<ul>
<li>If on a <strong>team</strong>, then your project should have a level of difficulty/cooperation <strong>between devices</strong> that you could not accomplish alone</li>
<li>Meaning, if you have 2 or more people, there should be enough work done to merit a team</li>
</ul>
</li>
<li>You will need to write a proposal early on to convince me of the project's merit
<ul>
<li>With or without a team</li>
</ul>
</li>
</ul>
<img src="img/project.jpg" style="position:absolute;top:20px;right:20px;width:400px;" />
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="17" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Term Project</h1>
<ul>
<li>You will implement a <strong>CPS of your choice</strong> and you will <strong>apply some form of software engineering to your CPS</strong>
<ul>
<li>You have the option for both points</li>
</ul>
</li>
<li>An example:
<ul>
<li>I am implementing an Internet of Things (IoT) environment</li>
<li>I am performing software validation on my setup based on a test specification, and showing all the PASS/FAIL results</li>
</ul>
</li>
<li>Note that an IoT environment <strong>requires</strong> more than one device!
<ul>
<li>Assuming we don't hit the class limit, we should have extras</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="18" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Term Project</h1>
<p>I expect that you'll be working on your term project throughout the semester, not just the last two weeks of class</p>
<p>We will have milestones that you'll have to meet</p>
<ul>
<li>Documentation, demonstrations, etc.</li>
</ul>
<p>These will factor into your final term project grade</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="19" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Exams</h1>
<p>Your midterm exam will take place at: <code>&lt;REF NOT FOUND&gt;</code></p>
<p>Your final exam will take place at: <code>&lt;REF NOT FOUND&gt;</code></p>
<p>No exams in this class, it is a seminar / project class</p>
<ul>
<li>Your project presentation will take the place of your final exam</li>
<li>Your midterm exam will be one of the major term project milestones</li>
</ul>
<p>As a result though, your discussion game had better be on point, as that will be graded with much more focus than normal!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="20" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/tina-bb-questions.png&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="20" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="20" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Questions so far?</h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:#333;" data-marpit-advanced-background="pseudo" data-marpit-pagination="20" data-marpit-pagination-total="56"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="21" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/hi-everybody.png&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="21" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="21" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Introduce yourselves!</h1>
<p>This class tends to be very interactive, so let's do the thing of introducing each other to each other</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:#333;" data-marpit-advanced-background="pseudo" data-marpit-pagination="21" data-marpit-pagination-total="56"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="22" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Intro to Cyber-Physical Systems (CPS)</h1>
<p><strong>What is a CPS?</strong></p>
<ul>
<li>&quot;Engineered systems that are built from, and depend upon, the seamless integration of computational algorithms and physical components&quot;
<ul>
<li>National Science Foundation</li>
</ul>
</li>
<li>Essentially, the cyber (programming) and physical (hardware) working together
<ul>
<li>Software logic</li>
<li>Execution timing</li>
<li>Physical forces</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="23" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Computing Technologies</h1>
<ul>
<li>Computers
<ul>
<li>Devices that run software applications
<ul>
<li>E.g., user activities, processing, etc.</li>
</ul>
</li>
</ul>
</li>
<li>Controllers (traditional)
<ul>
<li>Devices that interact with physical world
<ul>
<li>E.g., traditional thermostats</li>
</ul>
</li>
</ul>
</li>
<li>Embedded systems
<ul>
<li>Specialized system that integrates microcontroller and software
<ul>
<li>E.g., smart watch, 'smart' thermostat</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="24" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Intro to CPS</h1>
<p>Say that you have designed an embedded system, you program it, etc.</p>
<p>You've probably (assuming this is a real-world application) tested it, run it through your QA process, and validated it for use</p>
<p>Is it a CPS?</p>
<ul>
<li>Kind of!</li>
<li>CPSs are highly-complex, may use multiple actors, experience diverse environments, etc.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="25" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/cps-flow.png&quot;);background-size:1000px auto;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="25" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;" data-marpit-advanced-background="content">
<h1>CPS</h1>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:#333;" data-marpit-advanced-background="pseudo" data-marpit-pagination="25" data-marpit-pagination-total="56"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-marpit-fragments="6" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="26" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Think of it this way...</h1>
<ul>
<li data-marpit-fragment="1">You're designing a system that uses a particular set of hardware
<ul>
<li data-marpit-fragment="2">The hardware itself has been encased in a plastic box that doesn't dissipate heat very well</li>
<li data-marpit-fragment="3">As a result, the processor slows down to avoid heat damage</li>
<li data-marpit-fragment="4">And then, your real-time scheduling algorithm implemented on your device becomes invalid as it assumes the processor speed was X%, when in reality it is now Y%</li>
</ul>
</li>
<li data-marpit-fragment="5">An environmental concern has invalidated our basic model</li>
<li data-marpit-fragment="6">A CPS would consider this!</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="27" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>CPS Characteristics</h1>
<p>&quot;Convergence of communication, computation, and control&quot;</p>
<p>A CPS:</p>
<ul>
<li>&quot;Physical / engineered systems that are monitored/coordinated/controlled/integrated by a computing/communication core&quot;</li>
<li>&quot;Integrates computing, communication, and storage with monitoring and/or control of entities in real world&quot;</li>
</ul>
<p><a href="http://www.seas.upenn.edu/~lee/09cis480/lec-CPS.pdf">http://www.seas.upenn.edu/~lee/09cis480/lec-CPS.pdf</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="28" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>CPS Characteristics</h1>
<p>Cyber-physical coupling in <em>everything</em></p>
<ul>
<li>Every physical device has some cyber in it (or, why a fridge needs to tweet?)</li>
<li>Networking at scale</li>
</ul>
<p>Novel interactions in communication/computing/control</p>
<ul>
<li>High degree of automation</li>
<li>Large-scale control loops</li>
<li>Many users within that loop -- mostly not technical either</li>
</ul>
<p><em><strong>UBIQUITY</strong></em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="29" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Example CPS Applications</h1>
<p>Medical devices</p>
<p>Autonomous vehicles</p>
<p>Multi-agent systems (EFPL)</p>
<p>Internet of Things (IoT) environments</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="30" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="left"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/epfl.jpg&quot;);"></figure></div></section></foreignObject><foreignObject width="70%" height="720" x="30%"><section id="30" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="30" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:30%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">
<h1>EPFL (Switzerland)</h1>
<p><a href="https://www.youtube.com/watch?v=QUHn0r_j5cE">https://www.youtube.com/watch?v=QUHn0r_j5cE</a></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:#333;" data-marpit-advanced-background="pseudo" data-marpit-pagination="30" data-marpit-pagination-total="56"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="31" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Caveats...</h1>
<p>CPSs can be <strong>horrendously complex</strong> and <strong>highly safety-critical</strong></p>
<p><img src="img/cps-pitfalls.png" alt="width:1000px" style="width:1000px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-color="white" data-theme="fredericks" data-marpit-pagination="32" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:white;--theme:fredericks;color:white;background-color:#fff;background-image:none;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/ariane-5.gif&quot;);"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-background-color="#fff" data-color="white" data-theme="fredericks" data-marpit-pagination="32" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:white;--theme:fredericks;color:white;background-color:#fff;background-image:none;" data-marpit-advanced-background="content">
<h1>Case Study : Ariane 5</h1>
<ul>
<li>Ariane 5 rocket -- created by European Space Agency</li>
<li>Required <strong>10 years</strong> and <strong>$7 billion</strong> to build</li>
<li>In under a minute after launch, the rocket exploded
<ul>
<li>As a result of…
<ul>
<li>Trying to put a 64-bit number into a 16-bit variable</li>
</ul>
</li>
</ul>
</li>
</ul>
<p><em>A bug and a crash, J. Gleick, New York Times, Dec 1996</em></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:white;" data-marpit-advanced-background="pseudo" data-marpit-pagination="32" data-marpit-pagination-total="56"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="33" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Case Study : Toyota Prius Braking</h1>
<p>Delay in brake software caused vehicles to brake slower than expected</p>
<p>If traveling 60mph, the brakes didn't trigger until ~90ft beyond initial brake press</p>
<p>Disconnect in the anti-lock brake system (ABS) -- &lt; 1 second lag</p>
<p><em>CNN Feb 4, 2010</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="34" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Case Study : Inadvertent Radiation Overdose</h1>
<ul>
<li>Let's talk about the <strong>Therac-25</strong>
<ul>
<li>Radiation therapy machine (chemotherapy)</li>
<li>Iteration over the well-used Therac-6
<ul>
<li>Now completely software-controlled
<ul>
<li>... Including safety mechanisms</li>
<li>Hey, it's probably cheaper to have everything be software-controlled, right?</li>
</ul>
</li>
</ul>
</li>
<li>Machine was extensively tested and verified over several years
<ul>
<li>A single programmer wrote all the code</li>
<li>Unit testing and general SW testing was minimally done</li>
</ul>
</li>
</ul>
</li>
</ul>
<p><em>Leveson 1993</em></p>
<p><a href="http://www.cs.umd.edu/class/spring2003/cmsc838p/Misc/therac.pdf">http://www.cs.umd.edu/class/spring2003/cmsc838p/Misc/therac.pdf</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="35" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Therac-25</h1>
<p>11 units were installed in the US and Canada</p>
<ul>
<li><strong>Six</strong> massive overdoses of radiation were reported</li>
</ul>
<p>Why?</p>
<ul>
<li>Program faults from the Therac-20 software codebase that were not previously detected
<ul>
<li>Well, why weren't they detected?
<ul>
<li>Because the <strong>hardware interlocks</strong> prevented the machine from ever entering a state</li>
<li>Now that it was completely SW-controlled, well, no safety mechanism existed to prevent overdose</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="36" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Therac-25</h1>
<p>Effectively this problem results from <strong>race conditions</strong> and <strong>concurrency errors</strong></p>
<p>But, the human element is also to blame</p>
<ul>
<li>Medical staff initially did not believe that their machine was causing the problems</li>
<li>Improper training led staff/nurses to use shortcuts or rapid key entries that caused the machine to go into the wrong power mode</li>
<li>From Wiki (<a href="https://en.wikipedia.org/wiki/Therac-25#Additional_reading">https://en.wikipedia.org/wiki/Therac-25#Additional_reading</a>):</li>
</ul>
<p><code>The failure only occurred when a particular nonstandard sequence of keystrokes was entered on the VT-100 terminal which controlled the PDP-11 computer: an &amp;quot;X&amp;quot; to (erroneously) select 25 MeV photon mode followed by &amp;quot;cursor up&amp;quot;, &amp;quot;E&amp;quot; to (correctly) select 25 MeV Electron mode, then &amp;quot;Enter&amp;quot;, all within eight seconds. This sequence of keystrokes was improbable, and so the problem did not occur often and went unnoticed for a long time.</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="37" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>What does this tell us?</h1>
<p><strong>Not</strong> that the engineers were incompetent.  A <strong>lot</strong> of effort went into designing and testing these systems.</p>
<p>It tells us that testing is <strong>never</strong> complete and <strong>it is impossible to consider every single conceivable issue</strong></p>
<p>Could a Lint test have solved the Ariane-5 explosion?  Possibly</p>
<p>Could extensive human testing have solved the &lt;X&gt; catastrophe?  Maybe, maybe not.</p>
<p><strong>Therefore, it is important to verify and test as much as possible prior to release!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="38" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>So software engineering...</h1>
<p>Historically, probably some of the driest classes you will get (unless if you have one of our nifty professors, naturally)</p>
<p>But that's all stuff that you do in the working world, right?</p>
<p>Specifications, testing, verification.  That's the bland side of programming.</p>
<p>Where's the excitement?  Where's the sex appeal?</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="39" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/ariane-5.gif&quot;);"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="39" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="39" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Well...</h1>
<p>This is also why I feel that programmers should have the same requirement as Mechanical Engineers to be tested for a Professional Engineer license.</p>
<p><strong>People's lives can and will be at stake as a result of your programming.</strong></p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:#333;" data-marpit-advanced-background="pseudo" data-marpit-pagination="39" data-marpit-pagination-total="56"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="40" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;img/therac-note.png&quot;);background-size:700px auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="40" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="40" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Software Engineer's Responsibilities</h1>
<p>Assume you programmed the Therac-25</p>
<p>You are <strong>directly (or indirectly) responsible</strong> for causing severe radiation burns, at least one of which resulted in a breast amputation</p>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="color:#333;" data-marpit-advanced-background="pseudo" data-marpit-pagination="40" data-marpit-pagination-total="56"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="41" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Software Engineer's Responsibilities</h1>
<p>Now that (I assume) you're scared straight</p>
<p>Be responsible when you program.  It's not a game.  People's lives will be affected by your actions.</p>
<p><code>/end soapboxing</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="42" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>So now that we're all mortified...</h1>
<ul>
<li>
<p>In this class, we will consider software engineering concepts in terms of real-world CPSs</p>
</li>
<li>
<p>The SE techniques we apply <strong>will directly affect</strong> operation of the CPS</p>
</li>
<li>
<p>Examples:</p>
<ul>
<li>Run-time requirements monitoring that <strong>directly feeds back into the CPS controller</strong></li>
<li>Software verification that enables us to <strong>derive run-time system states</strong></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="43" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>So why are we in this lab?</h1>
<p>Well I'm glad you asked...</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="44" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Raspberry Pi</h1>
<ul>
<li>Low-cost microcomputer:  ~$35 + parts</li>
<li>Runs on multiple OSs
<ul>
<li>We'll be using Raspbian Linux</li>
</ul>
</li>
<li>Uses microSD card for OS</li>
<li>Wonderful capabilities
<ul>
<li>WiFi</li>
<li>Bluetooth</li>
<li>HDMI</li>
<li>USB</li>
<li>etc.</li>
</ul>
</li>
<li><a href="http://www.raspberrypi.org/">http://www.raspberrypi.org/</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="45" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Specifications</h1>
<ul>
<li>SoC: Broadcom BCM2837 (32KB L1 cache, 512KB L2 cache)</li>
<li>CPU: 4x ARM Cortex-A53 @ 1.2GHz</li>
<li>GPU: Broadcom VideoCore IV</li>
<li>RAM: 1GB LPDDR2 (900MHz)</li>
<li>Networking: 10/100 Ethernet, 2.4GHz 802.11n wireless</li>
<li>Bluetooth: 4.1 classic, low energy</li>
<li>Storage: microSD</li>
<li>GPIO: 40-pin header</li>
<li>Ports: HDMI, 3.5mm A/V, 4x USB2.0, Ethernet, Camera Serial Interface (CSI),</li>
<li>Display Serial Interface (DSI)</li>
<li><a href="https://www.raspberrypi.org/magpi/raspberry-pi-3-specs-benchmarks/">https://www.raspberrypi.org/magpi/raspberry-pi-3-specs-benchmarks/</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="46" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Caveats</h1>
<p>Due to lab/school restrictions, the Raspberry Pis <em>cannot leave this lab</em></p>
<p>...unless you sign this handy waiver</p>
<p>The Pis will be available via SSH and distributed to you at the start of class, but will be otherwise <strong>locked away</strong>.</p>
<p>This is because they are:</p>
<ul>
<li>Fragile</li>
<li>Tiny</li>
<li>Prone to walking away</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="47" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>However</h1>
<p>You can emulate the Raspberry Pi environment!</p>
<ul>
<li>VirtualBox + Pi ISO</li>
</ul>
<p>Given that we're not really working with the GPIO pins anyway</p>
<p>This will enable you to work outside of the lab</p>
<ul>
<li><em>May have future lab going over this, if time</em></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="48" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Programming Environments</h1>
<p>Python installed <strong>by default</strong></p>
<p>But, anything that can run on an ARMv6 chip can be installed</p>
<ul>
<li>Java is possible</li>
</ul>
<p>If installing Raspbian (Linux-based distro for Pi)</p>
<ul>
<li>Minecraft</li>
<li>SCRATCH game maker</li>
<li>Other fun stuff</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="49" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Pi Demo</h1>
<ul>
<li>Logging in</li>
<li>Showing the kernel version</li>
<li>Date</li>
<li>CPU temperature</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="50" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Pi Demo - LOGGING IN</h1>
<h2>FROM YOUR MACHINE</h2>
<p><code>$ ssh pi@192.168.1.X</code></p>
<p>Default password is <code>raspberry</code></p>
<p>Change it <em><strong>immediately</strong></em> to something else</p>
<p><code>$ passwd</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="51" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Pi Demo - KERNEL VERSION / DATE</h1>
<p>Kernel version: <code>$ uname -a</code></p>
<p>Date: <code>$ date</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="52" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Pi Demo - OTHERS</h1>
<p>CPU temperature: <code>$ /opt/vc/bin/vcgencmd measure_temp</code></p>
<p>Configuration menu: <code>$ sudo raspi_config</code></p>
<p>Shutdown / reboot:  <code>$ sudo shutdown -h now   /   $ sudo reboot</code></p>
<p>More for reference</p>
<ul>
<li><a href="http://www.circuitbasics.com/useful-raspberry-pi-commands/">http://www.circuitbasics.com/useful-raspberry-pi-commands/</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="53" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Connecting to the Lab Pis</h1>
<p>Each of you will be assigned an <strong>IP ADDRESS</strong> that resolves to your particular Pi</p>
<ul>
<li>This address will be accessible <strong>ONLY IN THIS LAB</strong>
<ul>
<li>(Believe me, I've tried to make this to be not the case)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="54" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Connecting to the Lab Pis</h1>
<p>To connect to your Pi, the syntax is:</p>
<p><code>$ ssh pi@&lt;IP ADDRESS&gt;</code></p>
<p>Or</p>
<p>Just plug into a monitor!</p>
<ul>
<li>You'll need a keyboard and mouse as well</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="55" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Groupwork -- Design a Cruise Control System</h1>
<table>
<tr>
  <td style="background:white; border: 0px">
<p>I want you to design a simple cruise control system using block diagrams</p>
<ul>
<li>
<p>Think about a car</p>
<ul>
<li>What systems are required to have cruise control?  What kinds of sensors?  What kinds of data will <em><strong>flow</strong></em> between those sensors?</li>
</ul>
</td>
<td style="background:white; border: 0px">
</li>
</ul>
<p><img src="img/block-diagram.jpg" alt="width:600px" style="width:600px;" /></p>
  </td>
</tr>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-background-color="#fff" data-color="#333" data-theme="fredericks" data-marpit-pagination="56" data-marpit-pagination-total="56" style="--paginate:true;--background-color:#fff;--color:#333;--theme:fredericks;color:#333;background-color:#fff;background-image:none;">
<h1>Additional References</h1>
<ul>
<li><a href="https://www.slideshare.net/ltg_oxford/raspberry-pie-an-introduction">https://www.slideshare.net/ltg_oxford/raspberry-pie-an-introduction</a></li>
<li><a href="http://www.seas.upenn.edu/~lee/09cis480/lec-CPS.pdf">http://www.seas.upenn.edu/~lee/09cis480/lec-CPS.pdf</a></li>
